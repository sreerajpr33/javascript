<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            width: 100%;
        }
        th{
            width:20vw;
        }
        ul{
            list-style-type: none;
        }
        td{
            text-align: center;
        }
        .edit{
            display: none;
        }
    </style>
</head>
<body>
    <table id="sms">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>EMAIL</th>
                <th>COURSE</th>
                <th>DATE</th>
                </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<form id="add">
    <ul>
        <li><input type="number" id="id" placeholder="ID"></li>
        <li><input type="text" id="name" placeholder="NAME"></li>
        <li><input type="number" id="age" placeholder="AGE"></li>
        <li><input type="email" id="email" placeholder="EMAIL"></li>
        <li><input type="text" id="course" placeholder="COURSE"></li>
        <li><input type="date" id="date"></li>
        <li><input type="submit"></li>
</ul>
</form>
<form id="edit">
    <ul>
        <!-- <li><input type="number" id="e_id" placeholder="ID"></li> -->
        <li><input type="text" id="e_name" placeholder="NAME"></li>
        <li><input type="number" id="e_age" placeholder="AGE"></li>
        <li><input type="email" id="e_email" placeholder="EMAIL"></li>
        <li><input type="text" id="e_course" placeholder="COURSE"></li>
        <li><input type="date" id="e_date"></li>
        <li><input type="submit" value="update"></li>
</ul>
</form>
    <script src="./sms.js"></script>
</body>
</html>
