<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
      }
      .container {
        height: auto;
      }
      th {
        width: 20vw;
        height: 30px;
        background-color: rgb(151, 236, 208);
      }
      td {
        padding-left: 10px;
        background-color: antiquewhite;
        width: 20vw;
        height: 30px;
      }
      .conatiner1 {
        background-color: rgb(180, 132, 225);
        width: 30vw;
        margin-top: 30px;
        height: 33vh;
        text-align: center;
        padding-top: 50px;
      }
      .child1 {
        margin-top: 20px;
        margin-left: 30px;
      }
      .child2 {
        margin-top: 20px;
      }
      .child3 {
        margin-top: 20px;
        margin-left: 18px;
      }
      button{
        margin-top: 20px;
        background-color: black;
        color: white;
        height:30px;
        border:none;
        transition: 0.6s;
        border-radius: 10px;
        width:8VW;
      }
      button:hover{
        color: black;
        background-color: white;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>AGE</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>

    <div class="conatiner1">
      <div class="child1">
        <label for="id">ID</label>
        <input type="number" id="id" />
      </div>
      <div class="child2">
        <label for="name">NAME</label>
        <input type="text" id="name" />
      </div>
      <div class="child3">
        <label for="age">AGE</label>
        <input type="number" id="age" />
      </div>
      <button>SUBMIT</button>
    </div>
    <script src="./table.js"></script>
  </body>
</html>
